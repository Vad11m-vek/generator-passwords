<!DOCTYPE html>
<html lang="Ua">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="icon" href="../img/icon/padlock.svg">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<h1>Online generator passwords</h1>
	<div class="wrapper_page">
		<div class="left_colum">
			<label for="long">Long :</label>
			<input type="number" id="long" value="16">
			<div class="wrapper_symbols">
				<div class="wraper_checkbox">
					<input type="checkbox" id="is_digit" checked>
					<label for="is_digit"> Digit</label>
				</div>
				<div class="wraper_checkbox">
					<input type="checkbox" id="is_special" checked>
					<label for="is_special">Special symbol</label>
				</div>
				<div class="wraper_checkbox">
					<input type="checkbox" id="is_ua">
					<label for="is_ua">Ua language</label>
				</div>
				<div class="wraper_checkbox">
					<input type="checkbox" id="is_en" checked>
					<label for="is_en">En language</label>
				</div>
				<div class="wraper_checkbox">
					<input type="checkbox" id="is_pl">
					<label for="is_pl">Pl language</label>
				</div>
				<div class="wraper_checkbox">
					<input type="checkbox" id="is_el">
					<label for="is_el">El language</label>
				</div>
				<div class="wraper_checkbox">
					<input type="checkbox" id="is_upper" checked>
					<label for="is_upper">Upper symbol</label>
				</div>
				<div class="wraper_checkbox">
					<input type="checkbox" id="is_lower" checked>
					<label for="is_lower"> Lower symbol</label>
				</div>
			</div>
		</div>
		<div class="right_colum">
			<input type="button" value="Generate" id="start">
			<label for="out">Result :</label>
			<span class="hover-copy">
				<input type="text" id="out">
				<input type="button" value="â‰¡" id="copy">
			</span>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
